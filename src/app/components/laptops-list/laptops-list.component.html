<div class="container">

    <div class="row">
        
            <div *ngFor="let list of laptopList;index as i" class="card col-md-4 mr-2">
                <div class="container mt-2 image">
                    <img src="../../../assets/{{list.pi.imageName}}" class="card-img-top img" alt="...">
                </div>
               
                <div class="card-body">
                  <h5 class="card-title">{{list.name}}</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">{{list.price}}</li>
                  <li class="list-group-item">{{list.ram}}</li>
                  <li class="list-group-item">{{list.rom}}</li>
                  <li class="list-group-item">{{list.screenSize}}</li>
                </ul>
                <div class="card-body">
                  <a href="#" class="card-link">Card link</a>
                  <a href="#" class="card-link">Another link</a>
                </div>
              </div>
        
        </div>
        
        

</div>
